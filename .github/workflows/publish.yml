name: Build Website and Push Docker Image

on:
    push:
        branches:
            - main

jobs:
    build-and-push:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            
            - name: Run markdown conversion script
              uses: docker/login-action@v3
              with:
                username: ${{ secrets.DOCKERHUB_USERNAME }}
                password: ${{ secrets.DOCKERHUB_PASSWORD }}
            
            - name: Build Docker image
              run: |
                docker build -t registry-1.docker.io/fareed83/profile-site:latest -f Dockerfile .
            
            - name: Push Docker image
              run: |
                docker push registry-1.docker.io/fareed83/profile-site:latest